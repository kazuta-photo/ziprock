            /* トップへ戻るボタン */
            .pagetop {
                width: 64px;
                height: 64px;
                position: fixed;
                bottom: 8%;
                right: 2%;
                transition: all .3s;
            }
     
            .pagetop__link {
                display: flex;

                padding-top: 15px;
                position: relative;
            }
     
                .pagetop__text::before {
                    content: "〈";
                    display: inline-block;
                    position: absolute;
                    top: -13px;
                    left: 50%;
                    transform: translateX(-50%) rotate(90deg);
                }
     
                .pagetop__text::after {
                    content: "〈";
                    display: inline-block;
                    position: absolute;
                    top: -7px;
                    left: 50%;
                    transform: translateX(-50%) rotate(90deg);
                }

            }

         <script>
             'use strict';
     
             {
                 // データ取得
                 // DOM取得
                 // pagetopボタン
                 const pageTop = document.querySelector('.pagetop');
                 // トップへ戻るボタンを表示する位置のsection
                 const secGreen = document.querySelector('.sec-green');
                 // ビューポートの高さ
                 const vh = window.innerHeight;
                 // リセット用変数
                 let time = null;
                 // タイマーの秒数
                 const speed = 200;
     
                 // 処理
                 // イベントで実行する処理
                 function pageTopAction() {
                     // スクロールイベントを間引く
                     clearTimeout(time);
                     time = setTimeout(function () {
     
                         // スクロール量
                         const scroll = window.pageYOffset;
                         console.log(scroll);  /* console.logを追加 */
     
                         // 要素の位置までの数値
                         const targetDistance = secGreen.getBoundingClientRect().top;
                         console.log(targetDistance);  /* console.logを追加 */
     
                         // 要素までの絶対位置
                         const targetPosition = scroll + targetDistance - vh;
     
                         // スクロール量がtargetPositionの位置を超えたら
                         if (targetPosition < scroll) {
                             pageTop.classList.add('fadeIn');
                         } else {
                             pageTop.classList.remove('fadeIn');
                         }
     
                     }, speed); /* setTimeoutを閉じる */
                 }
     
                 // イベント付加
                 window.addEventListener('scroll', pageTopAction);
             }
         </script>

         <script>
            const images = document.querySelectorAll("img");
const navContainer = document.querySelector(".nav-container");
const totalImages = images.length;
let imageIndex = 0;
let interval;

for (let i = 0; i < totalImages; i++) {
  const button = document.createElement("button");
  button.classList.add("nav-btn");
  navContainer.appendChild(button);
}

const buttons = document.querySelectorAll(".nav-btn");

buttons.forEach((button, index) => {
  button.addEventListener("click", () => {
    imageIndex = index;
    updateSlider();
    resetInterval();
  });
});

function updateSlider() {
  images.forEach((image) => {
    image.classList.remove("image-active");
  });
  buttons.forEach((button) => {
    button.classList.remove("btn-active");
  });
  images[imageIndex].classList.add("image-active");
  buttons[imageIndex].classList.add("btn-active");
}

function nextImage() {
  imageIndex++;
  if (imageIndex > totalImages - 1) {
    imageIndex = 0;
  }
  updateSlider();
}

function autoPlay() {
  interval = setInterval(nextImage, 3000);
}

function resetInterval() {
  clearInterval(interval);
  autoPlay();
}

updateSlider();
autoPlay();
         </script>
